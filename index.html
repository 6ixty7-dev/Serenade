<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're My Ellam Ellam 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Floating hearts -->
  <div class="floating-hearts"></div>

  <!-- Envelope intro -->
  <div class="envelope">
    <button id="openBtn">Click here, chellam 💌</button>
  </div>

  <!-- Hidden content -->
  <div id="content" style="display: none;">
    <div class="letter">
      <h1 class="title">You're my ellam ellam, bbg &lt;3</h1>

      <p class="apology">
        Sundariii... 😔<br>
        I don't know how to sing or write poetry...<br>
        but I guess this works too 🤞
      </p>

      <!-- YouTube video -->
      <iframe width="100%" height="315"
        src="https://www.youtube.com/embed/sZvDWK8bjt8?start=175&autoplay=1"
        title="Ente Ellam Ellam Alle" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // Open animation
    const openBtn = document.getElementById("openBtn");
    const content = document.getElementById("content");

    openBtn.addEventListener("click", () => {
      openBtn.style.display = "none";
      content.style.display = "block";
    });

    // Floating hearts animation
    const floatingHearts = document.querySelector('.floating-hearts');

    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      heart.style.fontSize = Math.random() * 10 + 10 + 'px';
      floatingHearts.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 400);
  </script>
</body>
</html>

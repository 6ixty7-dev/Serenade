<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Down My Love 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Indie Flower', cursive;
      background: linear-gradient(to bottom right, #ffd5ec, #ffe4b5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #openBtn {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 20px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    #openBtn:hover {
      background: #ff4b77;
    }

    #content {
      display: none;
      margin-top: 30px;
      max-width: 90vw;
    }

    iframe {
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .lyric-board {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .lyric-card {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 2px 5px 15px rgba(0,0,0,0.1);
      width: 200px;
      font-size: 1rem;
      color: #333;
      text-align: center;
      transform: scale(0);
      animation: popIn 0.5s ease forwards;
    }

    @keyframes popIn {
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <button id="openBtn">Click here, love... 💌</button>

  <div id="content">
    <iframe width="350" height="215" src="https://www.youtube.com/embed/sZvDWK8bjt8?start=175&autoplay=1" 
      title="Song" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div class="lyric-board">
      <div class="lyric-card" style="animation-delay: 1s">Don't be mad, jaanu 😔</div>
      <div class="lyric-card" style="animation-delay: 2s">Main hoon na...❤️</div>
      <div class="lyric-card" style="animation-delay: 3s">Sun le ek baar, bas ek baar...</div>
      <div class="lyric-card" style="animation-delay: 4s">Tujhse hi to roshan hoon main 🌟</div>
      <div class="lyric-card" style="animation-delay: 5s">Tere bina toh adhoora hoon 💔</div>
      <div class="lyric-card" style="animation-delay: 6s">Aaja na please, smile karle 😘</div>
      <div class="lyric-card" style="animation-delay: 7s">Love you zyada, gussa kam 🧸</div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const content = document.getElementById('content');

    openBtn.addEventListener('click', () => {
      openBtn.style.display = 'none';
      content.style.display = 'block';
    });
  </script>
</body>
</html>

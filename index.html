<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're My Ellam Ellam BBG ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heart-container"></div>

  <div class="envelope">
    <button class="open-btn" id="openBtn">Click here chellam 💌</button>
  </div>

  <div id="videoSection" style="display: none;">
    <iframe
      width="100%"
      height="315"
      src="https://www.youtube.com/embed/sZvDWK8bjt8?start=175&autoplay=1"
      title="ente ellam ellam alle"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <div id="floatingHeart" class="floating-heart" style="display: none;">❤️</div>

  <div id="loveNote" class="love-note" style="display: none;">
    <p>Sorry 😔 I love you ❤️<br>
    Sundariii… I don't know how to sing or write poetry but I guess this works too 💌</p>
  </div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const videoSection = document.getElementById("videoSection");
    const floatingHeart = document.getElementById("floatingHeart");
    const loveNote = document.getElementById("loveNote");

    openBtn.addEventListener("click", () => {
      videoSection.style.display = "block";
      openBtn.style.display = "none";
    });

    // Emoji rain
    const heartContainer = document.querySelector(".heart-container");
    function createFloatingEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("floating-emoji");
      emoji.textContent = Math.random() > 0.5 ? "💌" : "❤️";
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.fontSize = `${Math.random() * 20 + 10}px`;
      heartContainer.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }
    setInterval(createFloatingEmoji, 400);

    // Show heart button after 10 seconds
    setTimeout(() => {
      floatingHeart.style.display = "block";
    }, 10000);

    // When heart is clicked, show love note
    floatingHeart.addEventListener("click", () => {
      floatingHeart.style.display = "none";
      loveNote.style.display = "flex";
    });
  </script>
</body>
</html>

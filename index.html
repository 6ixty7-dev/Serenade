<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're My Ellam Ellam Bbg 💖</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <div id="emoji-container"></div>

  <div class="container">
    <h1 class="title">You're My Ellam Ellam Bbg 💖</h1>
    <p class="note">Sundariii... I don’t know how to sing or write poetry, but I guess this works too 😅</p>

    <button id="openBtn">Click here chellam 💌</button>

    <div id="videoSection" class="hidden">
      <iframe
        id="ytVideo"
        width="100%"
        height="315"
        src=""
        title="ente ellam ellam ale"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

<!-- Hidden popup -->
<div id="sorryPopup" class="popup">
  <div class="popup-content">
    <h2>Sorry 😔</h2>
    <p>I love you ❤️</p>
  </div>
</div>


  <div id="heartExplosion"></div>

  <script>
    const emojiContainer = document.getElementById('emoji-container');
    const emojis = ["💌", "💖", "💘", "💕", "❤️"];
    setInterval(() => {
      const emoji = document.createElement('span');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.className = 'floating-emoji';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.fontSize = (Math.random() * 1.2 + 1) + 'rem';
      emoji.style.animationDuration = (Math.random() * 5 + 7) + 's';
      emojiContainer.appendChild(emoji);
      setTimeout(() => emoji.remove(), 12000);
    }, 350);

    document.getElementById("openBtn").addEventListener("click", () => {
      document.getElementById("videoSection").classList.remove("hidden");
      document.getElementById("openBtn").style.display = "none";

      const ytVideo = document.getElementById("ytVideo");
      ytVideo.src = "https://www.youtube.com/embed/sZvDWK8bjt8?start=175&autoplay=1";
    });

  setTimeout(() => {
  const popup = document.getElementById('sorryPopup');
  popup.style.display = 'block';
  popup.style.opacity = '1';
  triggerHeartExplosion();
}, 10000); // 10 seconds after page load


    function triggerHeartExplosion() {
      const container = document.getElementById('heartExplosion');
      for (let i = 0; i < 60; i++) {
        const heart = document.createElement('div');
        heart.className = 'exploding-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're My Ellam Ellam 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Floating emoji layer (behind everything) -->
  <div class="emoji-layer" aria-hidden="true"></div>

  <!-- Envelope intro -->
  <div class="envelope">
    <button id="openBtn">Click here, chellam 💌</button>
  </div>

  <!-- Hidden love letter -->
  <div id="content" style="display: none;">
    <div class="letter">
      <h1 class="title">You're my ellam ellam, bbg &lt;3</h1>

      <p class="apology">
        Sundariii... 😔<br>
        I don't know how to sing or write poetry...<br>
        but I guess this works too 🤞
      </p>

      <!-- Auto-playing YouTube Video -->
      <div class="video-container">
        <iframe
          width="100%"
          height="315"
          src="https://www.youtube.com/embed/sZvDWK8bjt8?start=175&autoplay=1&mute=0&controls=1&rel=0&showinfo=0"
          title="Ente Ellam Ellam Alle"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const content = document.getElementById("content");

    openBtn.addEventListener("click", () => {
      openBtn.style.display = "none";
      content.style.display = "block";
    });

    // Floating emoji generator
    const emojiLayer = document.querySelector('.emoji-layer');
    const emojis = ['❤️', '💌', '💕', '💖', '💘'];

    setInterval(() => {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.fontSize = (10 + Math.random() * 20) + 'px';
      emoji.style.animationDuration = (4 + Math.random() * 4) + 's';
      emojiLayer.appendChild(emoji);
      setTimeout(() => emoji.remove(), 8000);
    }, 300);
  </script>
</body>
</html>

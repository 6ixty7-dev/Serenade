<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're My Ellam Ellam BBG &lt;3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">You're My Ellam Ellam BBG &lt;3</h1>
  <p class="subtitle">Sundariii.. I don't know how to sing or write poetry but I guess this works too 🥺❤️</p>

  <div class="envelope" id="envelope"></div>
  <button class="open-btn" id="openBtn">Click Here Chellam 💌</button>

  <div class="video-container" id="videoContainer">
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/sZvDWK8bjt8?start=175&autoplay=1" title="Ente Ellam Ellam" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="floating-heart" id="popupTrigger" style="display: none;">❤️</div>
  <div class="love-note" id="loveNote">
    <strong>Sorry, I love you 🥺❤️</strong>
    <p>Ummaa = Kiss 😘</p>
  </div>

  <div class="heart-container" id="heartContainer"></div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const videoContainer = document.getElementById('videoContainer');
    const envelope = document.getElementById('envelope');
    const popupTrigger = document.getElementById('popupTrigger');
    const loveNote = document.getElementById('loveNote');
    const heartContainer = document.getElementById('heartContainer');

    openBtn.addEventListener('click', () => {
      envelope.classList.add('opened');
      videoContainer.style.display = 'block';
      openBtn.style.display = 'none';
    });

    popupTrigger.addEventListener('click', () => {
      loveNote.style.display = 'block';
    });

    setTimeout(() => {
      popupTrigger.style.display = 'flex';
    }, 10000);

    function createFloatingEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('floating-emoji');
      emoji.textContent = Math.random() > 0.5 ? '❤️' : '💌';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.fontSize = (Math.random() * 15 + 10) + 'px';
      heartContainer.appendChild(emoji);

      setTimeout(() => {
        heartContainer.removeChild(emoji);
      }, 5000);
    }
    setInterval(createFloatingEmoji, 400);
  </script>
</body>
</html>
